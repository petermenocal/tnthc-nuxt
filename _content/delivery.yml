title: Delivery/Curbside
mainHero:
  title: " DELIVERY + CURBSIDE "
  subtitle: " Curbside Pick-up: 7am - 8pm"
  caption: " In-store Shopping: 8am - 12am "
deliveryOverview:
  title: SAME DAY DELIVERY
  subtitle: On orders made before 12 (noon)
  content: >-
    ## Delivery


    Delivery now available with $50 minimum order plus a $10 delivery charge. Orders must be made before 12 (noon) for same day delivery. All delivery orders placed after 12 (noon) will be scheduled for next day delivery. We offer FREE delivery on orders of $150 or more.
  image: /assets/uploads/bag2.png
numberedOVerview:
  title01: Shop
  content01: Shop online and browse our wide variety of products. All orders must
    have a picture ID uploaded with it. For Medical Patients it must be a valid
    Medical Marijuana Card. For others a State or Federal picture id can be
    used. The person receiving the order must match the picture on the ID
    submitted with the order.
  content02: Shop online and browse our wide variety of products. All orders must
    have a picture ID uploaded with it. For Medical Patients it must be a valid
    Medical Marijuana Card. For others a State or Federal picture id can be
    used. The person receiving the order must match the picture on the ID
    submitted with the order
  title02: Verify
  title03: Update
  content03: When the order is ready to be delivered, we will assign it to a
    driver. That driver will call you prior to leaving our store to let you know
    they are on their way. They will tell you the final price. Please have as
    close to the actual amount as you can. We only accept cash payments.
  title04: Receive
  content04: "When the driver arrives, please try to maintain the required
    distance from them. They will hand you your order, collect payment, then
    have you sign the drivers app, and the required Nevada State Delivery
    Manifest. Note: Drivers do not carry change."
curbsideOverview:
  title: Curbside Pick-up
  subtitle: Daily 7am - 8pm
  hours: Daily 7am - 8pm
  contentCurbside: >-
    ## Curbside Ordering


    When shopping online make sure you are in the curbside menu area. Once your order is placed, we will enter you in our text based queue system. You’ll receive a text letting you know it’s time to drive in and pick up your order. Click the link in the text, then click “I’m coming”. After that, head on over. Please do do show up to the store until you have received the text telling you to come down.


    ## Curbside Arrival


    Please do not arrive until you have received a text prompting you to come in. You will not be allowed to come into the parking lot without a confirmation text. In order to not block traffic on Stephanie St, turn up Construction Ave and circle the block to come down Emerald Ave. Someone from Top Notch will be there to greet you. We will have cars Queue on Emerald until we clear you to come into the parking lot.
  curbsideImage: /assets/uploads/store.jpg
serviceBlurb:
  title: Top Notch Service
  contentServiceBlurb: Top Notch is focused on providing the best customer
    experience in the cannabis industry. We are working daily to make our
    curbside pick-up and delivery the best in Nevada. Go ahead and browse our
    wide variety of amazing cannabis products. When you are ready to order
    select either curbside pick-up or delivery and receive personalized updates
    throughout your ordering process.
